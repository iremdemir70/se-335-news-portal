<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>News Portal</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Sticky Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Haber Portalı</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Gündem</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Siyaset</a></li>
              <li><a class="dropdown-item" href="#">Toplum</a></li>
              <li><a class="dropdown-item" href="#">Eğitim</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Ekonomi</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Borsa</a></li>
              <li><a class="dropdown-item" href="#">Döviz</a></li>
              <li><a class="dropdown-item" href="#">Kripto</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Spor</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Finans</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Finance -->
  <div id="finance-bar" class="finance-bar d-flex justify-content-around align-items-center py-2 px-3 bg-light text-dark">
    <!-- JS ile içerik buraya eklenecek -->
  </div>

  <!-- WRAPPER: Left main slider + Right side content -->
  <div class="container-fluid px-3 mt-4 position-relative">
    <div class="row gx-3 gy-3 justify-content-center">   
         
      <div class="col-lg-1 d-none d-lg-block">
        <div id="leftAd" class="ad-box sticky-ad">
          <a href="https://disneyland.disney.go.com/destinations/disneyland/" target="_blank">
            <img src="https://images.pexels.com/photos/3428278/pexels-photo-3428278.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Disney Ad Left" />
          </a>
          <button onclick="closeAd('leftAd')">✖</button>
        </div>
      </div>

      <div class="col-12 col-lg-10">
        <div class="row gy-3">
      <!-- Main Slider (Left) -->
      <div class="col-12 col-md-8">
        <div id="newsCarousel" class="carousel slide h-100" data-bs-ride="carousel">
          <div class="carousel-inner h-100" id="carousel-inner"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>

  <!-- Right Content: Side Slider + Weather -->
  <div class="col-12 col-md-4 d-flex flex-column gap-3">
    <!-- News Slider 2 (small) -->
    <div class="card p-2">
      <img src="https://images.unsplash.com/photo-1629112283823-342ad419acf2?auto=compress&cs=tinysrgb&w=800" class="w-100 rounded mb-1" alt="Side News 1">
      <p class="fw-bold small m-0">Haber başlığı burada</p>
        </div>

    <!-- Weather Widget -->
    <div class="weather-card p-2">
      <h5 class="mb-2">İzmir 5 Günlük Hava Durumu</h5>
      <div class="d-flex justify-content-between" id="weather-container">
        <!-- JS ile doldurulacak -->
      </div>
    
    </div>
  </div>

</div>
</div>

      <!-- Right Ad -->
      <div class="col-lg-1 d-none d-lg-block">
        <div id="rightAd" class="ad-box sticky-ad">
          <a href="https://disneyland.disney.go.com/destinations/disneyland/" target="_blank">
            <img src="https://images.pexels.com/photos/3428278/pexels-photo-3428278.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Disney Ad Right" />
          </a>
          <button onclick="closeAd('rightAd')">✖</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
